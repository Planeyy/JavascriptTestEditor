<body>
	<div class="wrapper"  contextmenu="mymenu">
	<header>
		<div class="inner">
			<h1>JS Test Editor</h1>
		</div>
		<menu style="display:none;" type="context" id="mymenu"><menuitem label="Our GitHub" onclick="window.open('https://github.com/ZachChristensen/JavascriptTestEditor')"></menuitem></menu>
	</header>

	<div class="nav">
            <div class="navInner">
                <div class="nav1">
                    <ul>
						<li><a href="#" class="loadBtn" title="Load">Load</a></li>
						<li><a href="#" class="saveBtn" title="Save">Save</a></li>
						<li><a href="#" class="helpBtn" title="Help">Help</a></li>
                        <li><a href="#" class="clearBtn" title="Links">Clear</a></li>
                        <li ><a href="index.htm" title="Home" class="current-page">Home</a></li>
                    </ul>
                </div>
                <div class="nav2">
                    <ul>
						<li><a href="index.htm" title="Home" class="current-page" >Home</a></li>
                        <li><a href="#" class="clearBtn" title="Clear">Clear</a></li>
						<li><a href="#" class="helpBtn" title="Help">Help</a></li>
						<li><a href="#" class="saveBtn" title="Save">Save</a></li>
						<li><a href="#" class="loadBtn" title="Load">Load</a></li>
                    </ul>
                </div>
            </div>
        </div>
	<div id="mainWrapper">
        <div id="main">
            This page requires a modern browser with JavaScript enabled to work.

		</div>
		<!-- "No Existing Suite" button -->
		<button id='newRootBtn' onclick='modal.style.display = "Block"; modal_content.setDefault()'>+ Add New Suite</button>
		<!-- Hidden file selection for dialog -->
		<input type="file" id="fileSelector" style="display:none">
		<div class='error' style="opacity:0">Copied</div>
	</div>
	</div>
	<!-- The Modal -->
	<div id="myModal" class="modal">
	  <!-- Modal content -->
	  <div class="modal-container">
		<span class="close">Ã—</span>
		<h1 id="modalTitle">Add Spec</h1>
		<div id="modalContent"><input type="text" id="modalDescription" placeholder="Spec Description"></input>
		<button id="modalAddBtn">Add</button></div>
	  </div>
	</div>
	
	<!-- Custom Context Menu -->
	<menu id="ctxMenu">
        <menu id="ctxCopy" title="Copy Selected"></menu>
        <menu id="ctxCut" title="Cut Selected"></menu>
		<menu id="ctxClone" title="Clone Selected"></menu>
    </menu>
</body>
